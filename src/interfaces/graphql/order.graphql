type OrderProductOption {
    productOptionPrice: Int!
    productOptionName: String!
    ordering: Int!
}

type OrderProductOptionGroup {
    productOptionGroupName: String!
    ordering: Int!
    productionOptionList: String!
}

type OrderLine {
    ordering: Int!
    productCode: String!
    orderCount: Int!
    productPrice: Int!
    productOptionGroupList: [OrderProductOptionGroup]
    status: String!
}

type OrderAddress {
    receiverName: String!
    receiverPhone: String!
    receiverZipcode: String!
    receiverAddress1: String!
    receiverAddress2: String!
}

type Order {
    orderCode: String!
    userId: String!
    payMethod: String!
    orderAddress: OrderAddress!
    orderLineList: [OrderLine]
}

type Query{
    getOrder(orderCode: String!): Order
}

input CreateOrderLine {
    ordering: Int!
    productCode: String!
    orderCount: Int!
    productPrice: Int!
    productOptionGroupList: [CreateOrderProductOptionGroup]!
}

input CreateOrderProductOptionGroup {
    productOptionGroupName: String!
    ordering: Int!
    productionOptionList: [CreateOrderProductOption]!
}

input CreateOrderProductOption {
    productOptionPrice: Int!
    productOptionName: String!
    ordering: Int!
}

input CreateAddress {
    receiverName: String!
    receiverPhone: String!
    receiverZipcode: String!
    receiverAddress1: String!
    receiverAddress2: String!
}

input CreateOrder {
    userId: String!
    payMethod: String!
    address: CreateAddress!
    orderLineList: [CreateOrderLine]!
}


type Mutation{
    create(dto: CreateOrder): Order
}